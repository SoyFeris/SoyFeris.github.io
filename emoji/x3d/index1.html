<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>emoji</title>
		<script type='text/javascript' src='https://www.x3dom.org/download/x3dom.js'></script> 
		<link rel='stylesheet' type='text/css' href='https://www.x3dom.org/download/x3dom.css'>
		<Style>
            body{
                background-color: pink;
            }
            #espacio{
                margin:auto;
                /* background-color: black; */
                background-image: url(text/bg.jpg);
                width: 90vw;
                height: 80vw;
            }
        </Style>

	</head>
	<body>
		<x3d id="espacio">
			<scene>
                <transform DEF='Emo' rotation='1 0 1 -0.4'>
                <!-- emoji -->
                    <Inline url="emoji.x3d"></Inline>

                <!-- 1  -->
                    <transform translation="2 0 0" scale="0.30 0.30 0.30">
                    <Inline url="1.x3d"></Inline>
                    </transform>

                <!-- 2 -->
                    <transform translation="-2.5 0 0" scale="0.30 0.30 0.30">
                    <Inline url="2.x3d"></Inline>
                    </transform>

                <!-- 3  -->
                    <transform translation="0 0 2" scale="0.30 0.30 0.30">
                    <Inline url="3.x3d"></Inline>
                    </transform>

                <!-- 4  -->
                    <transform translation="0 0 -2.5" scale="0.30 0.30 0.30">
                    <Inline url="4.x3d"></Inline>
                    </transform>

               
                   
            <timeSensor DEF='timer' cycleInterval='15' loop='true'></timeSensor>
                            <orientationInterpolator DEF='rotator' key='0 0.5 1' keyValue='0 1 0 0 0 1 0 3.14 0 1 0 6.28'>
                            </orientationInterpolator>
                </transform>

                          <ROUTE fromNode='timer' fromField='fraction_changed' toNode='rotator' toField='set_fraction'></ROUTE>
                          <ROUTE fromNode='rotator' fromField='value_changed' toNode='Emo' toField='set_rotation'></ROUTE>



			</scene>
		</x3d>
	</body>
</html>
